<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>H3 Hex Map</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script type="module">
    import * as h3 from "https://cdn.jsdelivr.net/npm/h3-js@4.1.0/+esm";

    const map = L.map('map').setView([40.7128, -74.0060], 10);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const resolution = 6;
    const center = [40.7128, -74.0060];
    const h3Index = h3.latLngToCell(center[0], center[1], resolution);
    const neighbors = h3.gridDisk(h3Index, 2);

    neighbors.forEach(index => {
      const boundary = h3.cellToBoundary(index, true);
      const latlngs = boundary.map(([lat, lng]) => [lat, lng]);

      L.polygon(latlngs, {
        color: 'blue',
        fillColor: 'skyblue',
        fillOpacity: 0.5,
        weight: 1
      }).addTo(map);
    });
  </script>
</body>
</html>
